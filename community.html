<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | SafeHaven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="community_style.css">
</head>
<body>
<header class="header">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav">
            <ul type="none">
                <li><a href="index.html" class="button"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="" class="button">Alerts</a></li>
                <li><a href="#" class="button active">Community</a></li>
                <li><a href="https://www.nationalgeographic.com/environment/topic/natural-disasters-weather" class="button">Resources</a></li>
                <li><a href="about.html" class="button">About</a></li>
                <li><a href="" class="button"><i class="fa-solid fa-phone"></i></a></li>
            </ul>
        </div>
    <div class="title"><h1>&nbsp SafeHaven &nbsp</h1></div>
</header>
<div class="body">
    <div class="container">
        <div class="form signup">
            <h2>Subscribe</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-solid fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputbox">
                <input type="email" required="required">
                <i class="fa-solid fa-envelope"></i>
                <span>email</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Create Password</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Confirm Password</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Create Account">
            </div>
            <p>Already subscribed ? <a href="#" class="login">Log in</a></p>
        </div>

        <div class="form signin">
            <h2>Log In</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-solid fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Login &nbsp">
            </div>
            <p>New user? <a href="#" class="create">Subscribe</a></p>
        </div>
    </div>
</div>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="script.js"></script>
<script src="community_script.js"></script>
</body>
</html>
